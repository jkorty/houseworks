<html ng-app="houseworks">
<html>
<head>
	<title>HouseWorks</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body ng-controller="AppController">
	
	<div class="top-nav">
		<div class="top-logo"><img src="" alt=""></div>
		<div class="top-nav-left">
			<span><a href="#/myLists" class="btn btn-primary btn-lg top-nav-button">My Lists</a></span>
			<span><a href="#/allLists" class="btn btn-primary btn-lg top-nav-button">All Lists</a></span>
			<span><a href="#/myJobs" class="btn btn-primary btn-lg top-nav-button">My Jobs</a></span>
		</div>
		<div class="top-nav-right" ng-if="hasSession">
			<span><a ng-click="signout()" href="#/logout" class="btn pull-right btn-primary btn-default">Logout</a></span>
		</div>
	</div>
	
	<div class="jumbotron" ng-if="!hasSession">
		<h1 class="display-3">HouseWorks</h1>
		<p class="lead">Its not house work. But its how a HouseWorks.</p>
		<hr class="m-y-2">
		<p class="lead">
			<div class="delivery-address">
				<uib-accordian>
					<div uib-accordion-group class="panel-default" id-open="status.open">
						<uib-accordion-heading>
							<a href="#" role="button" class="btn btn-primary btn-sm">Learn more</a>
							<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down':status.open, 'glyphicon-chevron-right':!status.open}"></i>
						</uib-accordion-heading>
						<div>
							<p>Stuff</p>
						</div>
					</div>
				</uib-accordian>
			</div>
		</p>
	</div>
	<div ng-view></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- load ui bootstrap below angular lib to prevent error -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
	<!-- load moment js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<!-- load angular moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<!-- Add your google api key here -->
	<script src="https://maps.google.cocm/maps/api/js?key-"></script>
	<script src="auth/auth.js"></script>
	<script src="lists/lists.js"></script>
	<script src="jobs/jobs.js"></script>
	<script src="services/services.js"></script>
	<script src="app.js"></script>

</body>
</html>
